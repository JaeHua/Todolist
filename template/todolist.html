<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="relative bg-gradient-to-r  from-gray-350 to-white-500 min-h-screen">
    <nav class="flex justify-between bg-white p-4 shadow-lg">
        <div class="flex space-x-4">
            <button class="text-gray-700 font-semibold hover:text-blue-600 transition-all duration-200">
                <a href="#">
                    AboutMe
                </a>
            </button>
            <button class="text-gray-700 font-semibold hover:text-blue-600 transition-all duration-200 ">
                GithubRepo
            </button>
            <button class="text-blue-600 font-semibold border-b-2 border-blue-600 ">
                APPS
            </button>
            <button class="text-gray-700 font-semibold hover:text-blue-600 transition-all duration-200">
                FriendLink
            </button>
        </div>
        <button class="text-gray-500 hover:text-red-500 transition-all duration-200 hover:bg-blue-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><line x1="3" x2="21" y1="9" y2="9"></line><path d="m9 16 3-3 3 3"></path></svg></button>
    </nav>
    <div class="mx-auto w-7/12 mt-8"> <!-- 新增的容器div -->
        <div class="w-full bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">TodoList</h1>
            <div class="flex mb-4">
                <input type="text" id="newTodo" class="flex-grow mr-2 py-2 px-3 border border-gray-300 rounded" placeholder="输入新的Todo">
                <button id="addTodo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add
                </button>
            </div>
            <ul id="todoList" class="divide-y divide-gray-200">
                <!-- Todo项目将在这里动态添加 -->
            </ul>
        </div>
    </div>
</div>


<script>
    const newTodoInput = document.getElementById('newTodo');
    const addTodoButton = document.getElementById('addTodo');
    const todoList = document.getElementById('todoList');

    addTodoButton.addEventListener('click', () => {
        const newTodo = newTodoInput.value.trim();
        if (newTodo) {
            const li = document.createElement('li');
            li.className = 'py-3 flex justify-between items-center';

            const span = document.createElement('span');
            span.textContent = newTodo;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'text-red-500 hover:text-red-700';
            deleteButton.innerHTML = '&#10005;';
            deleteButton.addEventListener('click', () => li.remove());

            li.appendChild(span);
            li.appendChild(deleteButton);
            todoList.appendChild(li);
            newTodoInput.value = '';
        }
    });
</script>
</body>
